<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Футбольные тренировки | Inter FK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Акпер | Inter FK</h1>
    <div class="photos">
      <img src="" alt="Форма" class="form-photo">
      <img src="" alt="Акпер" class="profile-photo">
    </div>
    <p>Позиция: Левый вингер (ЛВ) | Рост: 155 см</p>
  </header>

  <main>
    <section class="add-training">
      <h2>Добавить тренировку</h2>
      <form id="training-form">
        <label for="date">Дата:</label>
        <input type="date" id="date" required>

        <label for="goals">Голы:</label>
        <input type="number" id="goals" min="0" required>

        <label for="assists">Ассисты:</label>
        <input type="number" id="assists" min="0" required>

        <label for="comment">Комментарий:</label>
        <input type="text" id="comment" placeholder="Например: тренировка прошла отлично" required>

        <button type="submit">Сохранить</button>
      </form>
    </section>

    <section class="training-list">
      <h2>Август 2025</h2>
      <div id="trainings"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
